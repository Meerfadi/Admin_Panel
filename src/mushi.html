<!DOCTYPE html>
<html lang="en">

<head>
    <title>Billing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // document.ready(function () {

        //     $('.nav-item').on("click", function () {

        //         $('.nav-item').removeClass('active');

        //         $(this).addClass('active');
        //         console.log( $(this).attr("id"))
        //     });
        // });
        function packageClicked(package) {
            alert(package)
        }
        function LoadData(id) {
            console.log(id)
            let silverdata = [{ name: "Silver Package 1", description: "This is decription for silver package 1", id: "silvepackage1" },
            { name: "Silver Package 2", description: "This is decription for silver package 2", id: "silvepackage2" }]
            let golddata = [{ name: "Gold Package 1", description: "This is decription for silver package 1", id: "goldpackage1" },
            { name: "Gold Package 2", description: "This is decription for silver package 2", id: "goldpackage2" }]
            let platiniumdata = [{ name: "Platinium Package 1", description: "This is decription for silver package 1", id: "platpackage1" },
            { name: "Platinium Package 2", description: "This is decription for silver package 2", id: "platpackage2" }]
            if (id == "Silver") {
                
                document.getElementById('datadiv').innerHTML = ''
                silverdata.forEach(doc => {
                    document.getElementById('datadiv').innerHTML += `
                <div class="card m-3" style="width: 400px">
                        <div class="card-body">
                            <h4 class="card-title">${doc.name}</h4>
                            <p class="card-text">${doc.description}</p>
                            <a href="#" class="btn btn-primary align-self-center" onClick="packageClicked('${doc.id}')">Buy</a>
                        </div>
                    </div > `
                })
            }
            if (id == "Gold") {
                //  < img class="card-img-top" src = "../bootstrap4/img_avatar1.png" alt = "Card image" style = "width:100%" >
                document.getElementById('datadiv').innerHTML = ''
                golddata.forEach(doc => {
                    document.getElementById('datadiv').innerHTML += `
                <div class="card m-3" style="width: 400px">
                        <div class="card-body">
                            <h4 class="card-title">${doc.name}</h4>
                            <p class="card-text">${doc.description}</p>
                            <a href="#" class="btn btn-primary" onClick="packageClicked('${doc.id}')">Buy</a>
                        </div>
                    </div > `
                })
            }
            if (id == "Platinium") {
                //  < img class="card-img-top" src = "../bootstrap4/img_avatar1.png" alt = "Card image" style = "width:100%" >
                document.getElementById('datadiv').innerHTML = ''
                platiniumdata.forEach(doc => {
                    document.getElementById('datadiv').innerHTML += `
                <div class="card m-3" style="width: 400px">
                        <div class="card-body">
                            <h4 class="card-title">${doc.name}</h4>
                            <p class="card-text">${doc.description}</p>
                            <a href="#" class="btn btn-primary" onClick="packageClicked('${doc.id}')">Buy</a>
                        </div>
                    </div > `
                })
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid mt-3 justify-content-center">
        <h3>Please select a package</h3>
    </div>
    <nav class="nav navbar-expand-sm bg-light justify-content-center">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" onClick="LoadData('Silver')" id="Silver" href="#">Silver</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onClick="LoadData('Gold')" id="Gold" href="#">Gold</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onClick="LoadData('Platinium')" id="Platinium" href="#">Platinium</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="d-flex p-2 mt-3" id="datadiv">

    </div>

</body>

</html>
